<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    

    <!-- max-width for ultra wide resolutions -->
    <div class="page-content">
        <header class="container-fluid weather-header">
            <h1>Weather Checker</h1>
        </header>
        <div class="row main-content">
            <aside class="container col-lg-4 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input" placeholder="City name"
                                aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                                <span id="error"></span>
                                
                            </div>
                        </div>
                    </div>
                </form>
                <hr>
                <div class="list-group" id="history"></div>
            </aside>

            <div class="forecast-section col-lg-8 pb-3">
                <section id="today" class="mt-3 container" role="region" aria-live="polite">
                    <h2>Today's weather for <span id="chosen-location"></span> <span id="todays-date"></span></h2>
                    <p>Temperature: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                </section>
                
                <section id="forecast" class="mt-3 container" role="region" aria-live="polite">
                    <h2 id="5dayForecast"></h2>
                    <div class="card-text row text-light" id="weather-forecast"></div>                
                </section>
            </div>
        </div>
        <footer></footer>
    </div>


    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
